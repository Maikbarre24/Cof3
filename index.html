<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerse - Ultimate Cyber Security Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary-color: #00d4ff;
            --accent-color: #ff007a;
            --dark-bg: #1a1a3d;
            --dark-accent: #2a2a5e;
            --text-glow: 0 0 10px rgba(0, 255, 255, 0.5);
            --card-glow: 0 8px 20px rgba(0, 255, 255, 0.3);
            --modal-bg: rgba(0, 0, 0, 0.95);
            --admin-color: #ffd700;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --danger-color: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-accent) 100%);
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 122, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .navbar {
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 900;
            text-shadow: var(--text-glow);
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-brand:hover {
            transform: scale(1.1) rotate(-2deg);
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
        }

        .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            text-shadow: var(--text-glow);
            margin: 0 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem !important;
            border-radius: 25px;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .nav-link.admin {
            color: var(--admin-color) !important;
            font-weight: 700;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .nav-link.admin:hover {
            color: #ffed4e !important;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .hero-section {
            background: 
                linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(42, 42, 94, 0.8)),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80') no-repeat center;
            background-size: cover;
            border-radius: 30px;
            padding: 120px 40px;
            margin: 3rem auto;
            box-shadow: 
                var(--card-glow),
                inset 0 0 100px rgba(0, 212, 255, 0.1);
            text-shadow: var(--text-glow);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #fff, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .hero-section p {
            font-size: 1.8rem;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 3rem;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        @keyframes glow {
            0% { 
                text-shadow: 0 0 20px rgba(0, 212, 255, 0.5),
                           0 0 40px rgba(0, 212, 255, 0.3),
                           0 0 60px rgba(0, 212, 255, 0.1);
            }
            100% { 
                text-shadow: 0 0 30px rgba(0, 212, 255, 0.8),
                           0 0 60px rgba(0, 212, 255, 0.5),
                           0 0 90px rgba(0, 212, 255, 0.3);
            }
        }

        .card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(42, 42, 94, 0.8));
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 2rem;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                var(--card-glow),
                0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--accent-color);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-body {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: var(--text-glow);
        }

        .card-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            color: #d1d1d1;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--success-color);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 1.5rem;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            box-shadow: 0 4px 15px rgba(255, 0, 122, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.6);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #00cc77);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #00cc77, var(--success-color));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.6);
        }

        .btn-outline-light {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger-color), #cc0000);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #cc0000, var(--danger-color));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.6);
        }

        .btn-profile {
            background: linear-gradient(45deg, var(--admin-color), #ffaa00);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-profile:hover {
            background: linear-gradient(45deg, #ffaa00, var(--admin-color));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .btn-creator {
            background: linear-gradient(45deg, #ff00ff, var(--accent-color));
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
        }

        .btn-creator:hover {
            background: linear-gradient(45deg, var(--accent-color), #ff00ff);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 122, 0.6);
        }

        .btn-admin {
            background: linear-gradient(45deg, var(--admin-color), var(--warning-color));
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-admin:hover {
            background: linear-gradient(45deg, var(--warning-color), var(--admin-color));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 170, 0, 0.6);
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border-color: var(--accent-color);
            color: #ffffff;
            transform: scale(1.02);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .table-dark {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(42, 42, 94, 0.8));
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .table-dark th {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            color: #000;
            font-weight: 700;
            border: none;
            padding: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-dark td {
            border-color: rgba(0, 212, 255, 0.3);
            padding: 1.25rem;
            vertical-align: middle;
        }

        .table-dark tbody tr {
            transition: all 0.3s ease;
        }

        .table-dark tbody tr:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.01);
        }

        .modal-content {
            background: linear-gradient(135deg, var(--modal-bg), rgba(42, 42, 94, 0.95));
            border: 2px solid var(--primary-color);
            color: #ffffff;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
        }

        .modal-header {
            border-bottom: 2px solid var(--primary-color);
            padding: 2rem;
        }

        .modal-title {
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: var(--text-glow);
            font-size: 1.5rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-footer {
            border-top: 2px solid var(--primary-color);
            padding: 1.5rem 2rem;
        }

        .btn-close-white {
            filter: invert(1) brightness(2);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .btn-close-white:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .section-title {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-color);
            text-shadow: var(--text-glow);
            margin: 3rem 0;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: 2px;
        }

        .admin-section-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--admin-color);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .admin-section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--admin-color), var(--warning-color));
            border-radius: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            transition: all 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .cart-section {
            margin-top: 4rem;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(42, 42, 94, 0.9));
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            box-shadow: var(--card-glow);
            backdrop-filter: blur(10px);
        }

        .profile-section, .creator-profile-section, .admin-section {
            margin-top: 4rem;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(42, 42, 94, 0.9));
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            text-align: center;
            box-shadow: var(--card-glow);
            backdrop-filter: blur(10px);
        }

        .profile-section h2, .creator-profile-section h2 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-color);
            text-shadow: var(--text-glow);
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--admin-color);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 2rem;
        }

        .profile-section p, .creator-profile-section p {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.3rem;
            color: #d1d1d1;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .footer {
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 5rem;
            border-top: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: footerShine 3s infinite;
        }

        @keyframes footerShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .footer p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-family: 'Roboto Mono', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .footer a:hover {
            text-decoration: underline;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite alternate;
        }

        .admin-glow {
            animation: admin-glow 2s ease-in-out infinite alternate;
        }

        @keyframes admin-glow {
            0% { 
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5),
                           0 0 20px rgba(255, 215, 0, 0.3);
            }
            100% { 
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                           0 0 40px rgba(255, 215, 0, 0.5);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .admin-badge {
            background: linear-gradient(45deg, var(--admin-color), var(--warning-color));
            color: #000;
            padding: 0.3rem 1rem;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .user-badge {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: #000;
            padding: 0.2rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        .security-shield {
            font-size: 3rem;
            color: var(--success-color);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .strength-weak { background: var(--danger-color); width: 25%; }
        .strength-medium { background: var(--warning-color); width: 50%; }
        .strength-strong { background: var(--success-color); width: 75%; }
        .strength-very-strong { background: var(--success-color); width: 100%; }

        .encryption-status {
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 10px;
            margin-top: 0.5rem;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
        }

        .status-encrypted {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status-decrypted {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .notification-center {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
        }

        .cyber-alert {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(42, 42, 94, 0.95));
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cyber-alert.success {
            border-color: var(--success-color);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.3);
        }

        .cyber-alert.error {

    <script>
        // Sistema di sicurezza avanzato
        class SecuritySystem {
            constructor() {
                this.encryptionKey = this.generateEncryptionKey();
                this.auditLog = [];
            }

            generateEncryptionKey() {
                return CryptoJS.lib.WordArray.random(256/8).toString();
            }

            hashPassword(password) {
                return CryptoJS.SHA512(password + this.encryptionKey).toString();
            }

            encryptData(data) {
                return CryptoJS.AES.encrypt(JSON.stringify(data), this.encryptionKey).toString();
            }

            decryptData(encryptedData) {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedData, this.encryptionKey);
                    return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
                } catch (error) {
                    this.logSecurityEvent('DECRYPTION_ERROR', 'Failed to decrypt data');
                    return null;
                }
            }

            validatePassword(password) {
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    numbers: /\d/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };

                const strength = Object.values(requirements).filter(Boolean).length;
                return {
                    isValid: Object.values(requirements).every(Boolean),
                    strength: strength,
                    requirements: requirements
                };
            }

            logSecurityEvent(action, details) {
                const event = {
                    timestamp: new Date().toISOString(),
                    action: action,
                    details: details,
                    user: currentUser ? currentUser.username : 'SYSTEM'
                };
                this.auditLog.unshift(event);
                
                // Mantieni solo gli ultimi 100 eventi
                if (this.auditLog.length > 100) {
                    this.auditLog.pop();
                }
                
                this.saveAuditLog();
            }

            saveAuditLog() {
                localStorage.setItem('security_audit_log', JSON.stringify(this.auditLog));
            }

            loadAuditLog() {
                const savedLog = localStorage.getItem('security_audit_log');
                if (savedLog) {
                    this.auditLog = JSON.parse(savedLog);
                }
            }
        }

        // Inizializzazione sistema di sicurezza
        const securitySystem = new SecuritySystem();
        securitySystem.loadAuditLog();

        // Resto del codice JavaScript identico ma integrato con il sistema di sicurezza
        // Include tutte le funzioni per prodotti, carrello, admin panel, etc.

        // Esempio di utilizzo della sicurezza nel login:
        function secureLogin(username, password) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const passwordHash = securitySystem.hashPassword(password);
            const user = users.find(u => u.username === username && u.passwordHash === passwordHash);
            
            if (user) {
                securitySystem.logSecurityEvent('LOGIN_SUCCESS', `User ${username} logged in successfully`);
                return user;
            } else {
                securitySystem.logSecurityEvent('LOGIN_FAILED', `Failed login attempt for user ${username}`);
                return null;
            }
        }
